<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="drop">
        <div class="drop-container" id="drop-items">
            <div class="drop-card">
                <div class="drop-data">
                    <img src="assets/profile-1.jpg" class="drop-img">
                    <div>
                        <h1 class="drop-name">Robert Patt</h1>
                        <span class="drop-profession">Web Developer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-twitter '></i></a>
                </div>
            </div>

            <div class="drop-card">
                <div class="drop-data">
                    <img src="assets/profile-2.jpg" class="drop-img">
                    <div>
                        <h1 class="drop-name">Kristina Williams</h1>
                        <span class="drop-profession">Graphic Designer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-twitter '></i></a>
                </div>
            </div>

            <div class="drop-card">
                <div class="drop-data">
                    <img src="assets/profile-3.jpg" class="drop-img">
                    <div>
                        <h1 class="drop-name">Mark Cameron</h1>
                        <span class="drop-profession">UI/UX Developer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-twitter '></i></a>
                </div>
            </div>

            <div class="drop-card">
                <div class="drop-data">
                    <img src="assets/profile-5.jpg" class="drop-img">
                    <div>
                        <h1 class="drop-name">Milena Pontes</h1>
                        <span class="drop-profession">Marketing Specialist</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop-social"><i class='bx bxl-twitter '></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
